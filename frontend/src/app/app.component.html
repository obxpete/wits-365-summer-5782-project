<h2>To-do list</h2>
<div class="container">
  <div class="row">
    <div class="col-xs-12 colHeader">Tasks</div>
  </div>

    <ul>
      <li *ngFor="let taskrow of taskData">{{taskrow['task']}}</li>
    </ul>
</div>


<form [formGroup]="taskForm">
  <input class="form-control" formControlName="newTask" type="text"  style="width:330px;" length="20" />
  <button class="button" (click)="addTask();">add task</button>
</form>
