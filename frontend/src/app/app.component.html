
<h2>To-do list</h2>


<!-- <pre>  {{ ELEMENT_DATA |json }}</pre> -->


<!-- Add Task Form Here -->
<div class="matform-container">
  <form [formGroup]="taskForm">

    <mat-form-field hintLabel="Max 10 characters"  >
      <mat-label>Enter some input</mat-label>
      <input matInput #input maxlength="10" placeholder="Ex. Nougat">
      <mat-hint >{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
    <button mat-button color="primary" >Submit</button>
  </form> 
</div>


<hr>
<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="taskID">
    <th mat-header-cell *matHeaderCellDef> Task ID </th>
    <td mat-cell *matCellDef="let element"> {{element.taskID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<!-- Paginator tag here -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons [pageSize]="5">
</mat-paginator>


</div>
